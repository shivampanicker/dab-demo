name: Pull Request

on:
  pull_request:
    branches: [develop]
    types: [assigned, opened, synchronize, reopened]

jobs:

  deploy:
    name: "Deploy bundle"
    runs-on: ubuntu-latest

    steps:
      # Check out this repo, so that this workflow can access it.
      - uses: actions/checkout@v3

      # Download the Databricks CLI.
      # See https://github.com/databricks/setup-cli
      - uses: databricks/setup-cli@main

      # Deploy the bundle to the "qa" target as defined
      # in the bundle's settings file.
      - run: databricks bundle deploy -t development --profile DEFAULT
        working-directory: .
        env:
         DATABRICKS_HOST: ${{env.DATABRICKS_HOST_DEV}}
         DATABRICKS_TOKEN: ${{env.DATABRICKS_TOKEN_DEV}}
         DATABRICKS_BUNDLE_ENV: development

  # Validate, deploy, and then run the bundle.
  pipeline_update:
    name: "Run pipeline update"
    runs-on: ubuntu-latest

    # Run the "deploy" job first.
    needs:
      - deploy

    steps:
      # Check out this repo, so that this workflow can access it.
      - uses: actions/checkout@v3

      # Use the downloaded Databricks CLI.
      - uses: databricks/setup-cli@main

      # Run the Databricks workflow named "my-job" as defined in the
      # bundle that was just deployed.
      - run: databricks bundle run -t development dlt-streaming-sp-edg-demo-pipeline --profile DEFAULT
        working-directory: .
        env:
         DATABRICKS_HOST: ${{env.DATABRICKS_HOST_DEV}}
         DATABRICKS_TOKEN: ${{env.DATABRICKS_TOKEN_DEV}}
         DATABRICKS_BUNDLE_ENV: development